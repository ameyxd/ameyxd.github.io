- name: Analysis of face detection techniques
#  i18n:
  # url: https://www.amazon.com/
  # gh_user: ameyxd
  # repo: call-jenny
  img: /static/assets/img/landing/alexa_what_the_pet_icon.png
  desc: >
    An implementation of the Viola-Jones face detection technique and analysis of its shortcomings in MATLAB.
    Used Haar classifiers and eigenfaces for training to detect presence, location and orientation of faces in images.


