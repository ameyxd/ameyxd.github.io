- name: AI Customer Service App
#  i18n:
  # url: https://www.amazon.com/
  # gh_user: ameyxd
  # repo: call-jenny
  img: /static/assets/img/landing/kingfisher.jpg
  desc: >
    I developed a Customer Service chatbot, an iOS application that included facial verification, and allowed users to have complete conversations
     with a bot for booking a cab, a hotel or a parking spot.
    I built the service using AWS frameworks like Rekognition, Lex, Cognito, API Gateway, Lambda, Kinesis, DynamoDB, S3 and Elastic Beanstalk.


- name: Object Recognition using CNNs
#  i18n:
  # url: https://www.amazon.com/
  # gh_user: ameyxd
  # repo: call-jenny
  img: /static/assets/img/landing/alexa_uk_towns_icon.png
  desc: >
    I led the team working to develop an artificially intelligent system that can detect objects posing as a security threat in environments under surveillance.
    I designed a Python-based supervised learning algorithm on a CUDA-Theano-Keras backbone.
    I trained the CNN on a 60k CIFAR-10 dataset and tested it on optimally extracted frames from videos to achieve an accuracy of 80%.
    I prepared proposals and made presentations for funding and review and presented at the Student Research Symposium 2017, IIT Indore.

