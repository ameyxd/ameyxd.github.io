- name: Legal Claim Prediction Software
#  i18n:
  # url: https://atlas7.github.io/fungai-blog/
  # gh_user: Atlas7
  # repo: fungai-blog
  img: /static/assets/img/landing/fungai_org_icon.png
  desc: >
    I'm developing software to predict the outcome of contractual damage litigation to benefit academics in debates, parties in drafting contracts,
    counsels in their pre-trial exchanges and judges in assisting their rulings. I am using NLP to extract information from online legal databases and ML
    techniques to design the prediction model.

- name: Contextual Neural Attentive Recommendation Machine
#  i18n:
  # url: https://www.amazon.com/
  # gh_user: ameyxd
  # repo: call-jenny
  img: /static/assets/img/landing/fungai_org_icon.png
  desc: >
    I built a deep learning based architecture to improve session-based recommendations for e-commerce scenarios where user profiles are invisible
    using an attention mechanism and context information about the user's actions. Achieved significant improvements in Recall@20 and MRR@20 scores
    over the present baseline methods on the YouChoose dataset.


- name: Pictionary using PictoGANs
#  i18n:
  # url: https://www.amazon.com/
  # gh_user: ameyxd
  # repo: call-jenny
  img: /static/assets/img/landing/fungai_org_icon.png
  desc: >
    I designed and implemented a Generative Adversarial Network model called PictoGAN that can play Pictionary.
    I modeled multi-class data from the Quick, Draw! dataset to allow the generator network to produce output similar to human drawings of different objects.


- name: Integro
#  i18n:
  # url: https://www.amazon.com/
  # gh_user: ameyxd
  # repo: call-jenny
  img: /static/assets/img/landing/mathalope_icon.png
  desc: >
    I developed a Django web app to pull information from various services like YouTube, Wikipedia, Twitter and Reddit
    based on searches, and make recommendations using AWS DynamoDB and Lambda.
    I designed content-based and collaborative filtering-based recommendation systems and AWS Cognito for credential management
    and trained the model on Apache Spark with the Alternating Least Squares algorithm.


